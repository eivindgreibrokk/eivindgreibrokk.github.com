<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>eivind.greibrokk.com &raquo; {{ page.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta name="author" content="Eivind Greibrokk" />
		<link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection">
		<link rel="stylesheet" href="/css/print.css" type="text/css" media="print">
	</head>

	<body>
		<div class="site">
			<div id="navcontainer">
				<ul id="navlist">
				{%for element in page.menu %}
				{% if page.id == element.id %}<li id="active"><a href="{{ element.url }}" id="current">{{ element.id }}</a></li>
				{% else %}<li><a href="{{ element.url }}">{{ element.id }}</a></li>
				{% endif %}{% endfor %}
				</ul>
			</div>
			<div class="content">
				{{ content }}
			</div>
			<div class="footer">
			</div> 
		</div>
	</body>
</html>
